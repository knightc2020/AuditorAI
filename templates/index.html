<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Compliance Checker</title>
    <link href="/static/css/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6 text-center">Legal Compliance Checker</h1>
        <div class="bg-white rounded-lg shadow-md p-6">
            <textarea id="userInput" rows="5" class="w-full p-2 border rounded mb-4" placeholder="Describe your situation or scenario here..."></textarea>
            <button id="analyzeBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Analyze</button>
            <div id="result" class="mt-6 hidden">
                <h2 class="text-xl font-semibold mb-2">Analysis Result:</h2>
                <div id="legalIssues" class="mb-4"></div>
                <div id="relevantLaws" class="mb-4"></div>
            </div>
            <div id="loading" class="mt-6 hidden">
                <p class="text-center">Analyzing... Please wait.</p>
            </div>
        </div>
    </div>
    <script src="/static/js/app.js"></script>
</body>
</html>
